<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="fireworks-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- 花火爆炸效果 -->
      <g opacity="0.3">
        <circle cx="40" cy="40" r="2" fill="#FF69B4"/>
        <line x1="40" y1="40" x2="50" y2="30" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="50" y2="50" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="30" y2="30" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="30" y2="50" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="40" y2="25" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="40" y2="55" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="25" y2="40" stroke="#FF69B4" stroke-width="1"/>
        <line x1="40" y1="40" x2="55" y2="40" stroke="#FF69B4" stroke-width="1"/>
      </g>
      <!-- 小星星 -->
      <circle cx="20" cy="20" r="1" fill="#87CEEB" opacity="0.4"/>
      <circle cx="60" cy="20" r="1" fill="#87CEEB" opacity="0.4"/>
      <circle cx="20" cy="60" r="1" fill="#87CEEB" opacity="0.4"/>
      <circle cx="60" cy="60" r="1" fill="#87CEEB" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#fireworks-pattern)"/>
</svg> 
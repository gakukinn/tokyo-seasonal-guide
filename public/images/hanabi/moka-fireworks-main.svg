<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nightSky" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a20;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="megaFirework" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff700;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#ff6b35;stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:#f7931e;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#c44569;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#6c5ce7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="sideFirework" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e17055;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fdcb6e;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#6c5ce7;stop-opacity:0.7" />
      <stop offset="75%" style="stop-color:#00b894;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 夜空背景 -->
  <rect width="100%" height="100%" fill="url(#nightSky)"/>
  
  <!-- 星星背景 -->
  <circle cx="100" cy="80" r="2.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="200" cy="120" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="90" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="600" cy="110" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="720" cy="70" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="50" cy="150" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="750" cy="130" r="1.5" fill="#ffffff" opacity="0.6"/>
  
  <!-- 超大型花火 - 中央主角 -->
  <g transform="translate(400, 250)">
    <circle r="150" fill="url(#megaFirework)" opacity="0.95"/>
    <!-- 主要射线 - 8方向 -->
    <g opacity="0.9">
      <line x1="0" y1="0" x2="0" y2="-180" stroke="#fff700" stroke-width="5"/>
      <line x1="0" y1="0" x2="127" y2="-127" stroke="#ff6b35" stroke-width="4.5"/>
      <line x1="0" y1="0" x2="180" y2="0" stroke="#f7931e" stroke-width="5"/>
      <line x1="0" y1="0" x2="127" y2="127" stroke="#c44569" stroke-width="4.5"/>
      <line x1="0" y1="0" x2="0" y2="180" stroke="#6c5ce7" stroke-width="5"/>
      <line x1="0" y1="0" x2="-127" y2="127" stroke="#74b9ff" stroke-width="4.5"/>
      <line x1="0" y1="0" x2="-180" y2="0" stroke="#fff700" stroke-width="5"/>
      <line x1="0" y1="0" x2="-127" y2="-127" stroke="#ff6b35" stroke-width="4.5"/>
    </g>
    <!-- 次要射线 - 16方向 -->
    <g opacity="0.8">
      <line x1="0" y1="0" x2="47" y2="-172" stroke="#f7931e" stroke-width="3"/>
      <line x1="0" y1="0" x2="172" y2="-47" stroke="#c44569" stroke-width="3"/>
      <line x1="0" y1="0" x2="172" y2="47" stroke="#6c5ce7" stroke-width="3"/>
      <line x1="0" y1="0" x2="47" y2="172" stroke="#74b9ff" stroke-width="3"/>
      <line x1="0" y1="0" x2="-47" y2="172" stroke="#fff700" stroke-width="3"/>
      <line x1="0" y1="0" x2="-172" y2="47" stroke="#ff6b35" stroke-width="3"/>
      <line x1="0" y1="0" x2="-172" y2="-47" stroke="#f7931e" stroke-width="3"/>
      <line x1="0" y1="0" x2="-47" y2="-172" stroke="#c44569" stroke-width="3"/>
    </g>
    <!-- 中心高亮 -->
    <circle r="15" fill="#ffffff" opacity="0.95"/>
    <circle r="8" fill="#fff700" opacity="1"/>
  </g>
  
  <!-- 副花火 - 左上角 -->
  <g transform="translate(200, 400)">
    <circle r="90" fill="url(#sideFirework)" opacity="0.85"/>
    <line x1="0" y1="0" x2="0" y2="-110" stroke="#e17055" stroke-width="3.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="78" y2="-78" stroke="#fdcb6e" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="110" y2="0" stroke="#6c5ce7" stroke-width="3.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="78" y2="78" stroke="#00b894" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="110" stroke="#0984e3" stroke-width="3.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-78" y2="78" stroke="#e17055" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="-110" y2="0" stroke="#fdcb6e" stroke-width="3.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="-78" y2="-78" stroke="#6c5ce7" stroke-width="3" opacity="0.7"/>
    <circle r="10" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- 副花火 - 右侧 -->
  <g transform="translate(600, 450)">
    <circle r="75" fill="url(#megaFirework)" opacity="0.75"/>
    <line x1="0" y1="0" x2="0" y2="-95" stroke="#fff700" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="67" y2="-67" stroke="#ff6b35" stroke-width="2.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="95" y2="0" stroke="#f7931e" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="67" y2="67" stroke="#c44569" stroke-width="2.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="95" stroke="#6c5ce7" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="-67" y2="67" stroke="#74b9ff" stroke-width="2.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-95" y2="0" stroke="#fff700" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="0" x2="-67" y2="-67" stroke="#ff6b35" stroke-width="2.5" opacity="0.6"/>
    <circle r="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- 小花火点缀 -->
  <circle cx="150" cy="200" r="4" fill="#fff700" opacity="0.7"/>
  <circle cx="650" cy="180" r="3" fill="#ff6b35" opacity="0.6"/>
  <circle cx="120" cy="550" r="3.5" fill="#6c5ce7" opacity="0.7"/>
  <circle cx="680" cy="600" r="4" fill="#00b894" opacity="0.6"/>
  <circle cx="350" cy="580" r="2.5" fill="#f7931e" opacity="0.8"/>
  <circle cx="480" cy="570" r="3" fill="#c44569" opacity="0.7"/>
  
  <!-- 烟花痕迹 -->
  <circle cx="400" cy="650" r="4" fill="#fff700" opacity="0.4"/>
  <circle cx="200" cy="700" r="3" fill="#e17055" opacity="0.3"/>
  <circle cx="600" cy="720" r="3.5" fill="#6c5ce7" opacity="0.3"/>
  
  <!-- 河流倒影效果 -->
  <ellipse cx="400" cy="730" rx="250" ry="15" fill="#1a1a3e" opacity="0.5"/>
  <ellipse cx="200" cy="750" rx="100" ry="8" fill="#e17055" opacity="0.4"/>
  <ellipse cx="600" cy="760" rx="80" ry="6" fill="#6c5ce7" opacity="0.4"/>
  
  <!-- 文字标识 -->
  <text x="400" y="770" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold" opacity="0.9">
    真岡市夏祭大花火大会 超大型花火
  </text>
  
  <!-- 副标题 -->
  <text x="400" y="795" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.7">
    五行川沿岸の壮大な花火ショー
  </text>
</svg> 